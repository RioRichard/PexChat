<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
    <title>Chỉnh sửa</title>
</head>

<body style="background-color: rgb(220,220,220);">
    <div class="container">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-3">
                <img class="logo_test" src="/Image/logo.jfif" height="40" alt="MDB Logo"
                    loading="lazy" />
                <div class="header_test">
                    <h3>Thông tin tài khoản</h3>
                    <h6 style="font-weight: lighter; margin: 13px 0;">Quản lý phần cài đặt tài khoản và trải nghiệm
                        kết
                        nối trên các công nghệ của Pex</h6>
                    <a class="btn btn_setting active" style="width: 320px; height: 56px; font-weight: bold;"><i
                            class="fa-solid fa-user"></i> Tài
                        khoản</a>
                    <form th:action="@{/Security}" method="post">
                        <a href="/Security" class="btn btn_setting"
                            style="width: 320px; height: 56px; font-weight: bold;"><i
                                class="fa-solid fa-shield-halved"></i>
                            Mật khẩu và bảo mật</a>
                    </form>
                </div>
            </div>
            <div class="col-8">
                <div class="header_right">
                    <h4>Thông tin cá nhân</h4>
                    <div class="infor">
                        <h5>Thông tin liên hệ:</h5>
                        <div class="form-outline mb-3" style="width: 680px;">
                            <input class="form-control" id="formControlDisabled" type="text"
                                aria-label="disabled input example"
                                disabled
                                th:field="*{info.username}" 
                                />
                        </div>
                        <h5>Ngày tạo:</h5>
                        <div class="form-outline mb-3" style="width: 680px;">
                            <input class="form-control" id="formControlDisabled" type="text" 
                                aria-label="disabled input example" 
                                disabled 
                                th:field="*{info.date_created}" 
                                />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
